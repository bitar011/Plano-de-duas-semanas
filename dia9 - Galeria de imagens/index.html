<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <div class="container">
        <h1>Galeria</h1>
        <div class="filtro">
            <button class="filter-btn" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="nature">Natureza</button>
            <button class="filter-btn" data-filter="people">Pessoas</button>
            <button class="filter-btn" data-filter="city">Cidades</button>
        </div>

        <div class="galeria">
            <img src="assets/city1.jpg" alt="cidade 1">
            <img src="assets/city22.jpg" alt="cidade 2">
            <img src="assets/city3.jpg" alt="cidade 3">
            <img src="assets/nature1.jpg" alt="natureza 1">
            <img src="assets/nature2.jfif" alt="natureza 2">
            <img src="assets/person1.jpg" alt="pessoa 1">
            <img src="assets/nature3.jpg" alt="natureza 3">
            <img src="assets/person2.png" alt="pessoa 2">
            <img src="assets/person3.jpg" alt="pessoa 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
